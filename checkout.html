<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="products.css">
    <link rel="icon" href="/asset/images.png">
    <script src="https://kit.fontawesome.com/bf48add739.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="landheadingcontainer">
        
        <div class="headdown">
          <div class="logocontainer">
            <p style="font-family: Dancing Script, cursive;font-size: 30px;color:  rgb(137, 216, 138);margin-top: 15px;">MF<span style="color:  rgb(144, 219, 252);">Clothing</span></p>
          </div>
          <div class="searchdiv">
              <input type="text" id="searchBar" placeholder="Search Your Desired Products">
              <div class="searchbtn">
                  <a href=""><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a>
              </div>
          </div>
          <nav class="headernav">
              <ul>
                <li>
                    <a href="./index.html" >Home</a>
                </li>
                  <li>
                      <a href="./products.html" >Shop</a>
                  </li>
                  <li>
                      <a href="./contact.html">Contact Us</a>
                  </li>
              </ul>
          </nav>
          <div class="favcartContainer">
              <div class="cartnumcon">0</div>
              <i class="fa-solid fa-cart-shopping fa-2xl" style="color: #161718;"></i>
          </div>
        </div>
      </header>
      <div class="searchdisplay">
        <ul class="searchlist"></ul>
      </div>

      <main class="checkoutMain">
        <div class="formContainer">
            <form class="formCheckout" action="/information" method="post">
                <label>Full Name <span style="color: red;">*</span></label>
                <input type="text" class="CustomerfullName" placeholder="Full Name" required>
                <label>Address <span style="color: red;">*</span></label>
                <input type="text" class="Customeraddress" placeholder="Address" required>
                <label>Mobile Number <span style="color: red;">*</span></label>
                <input type="number" class="Customerphone" required>
                <label>Email <span style="color: red;">*</span></label>
                <input type="email" class="Customeremail" required>
                <label>Recipient full Name</label>
                <input type="text" class="recipientfullName" placeholder="Full Name">
                <label>Recipient Address</label>
                <input type="text" class="recipientaddress" placeholder="Address">
                <label>Recipient Mobile Number</label>
                <input type="number" class="recipientphone">
                <label>Amount:</label>
                <div class="Amount"></div>
                <label>Specific Information (optional)</label>
                <textarea style="padding: 4px;"></textarea>
                <input type="submit" value="PAY" class="payBtn">
            </form>
        </div>
      </main>
      <div class="cart">
        <h2>Your Basket</h2>
        <i class="fa-solid fa-x fa-xl close"></i>
        <ul class="productlist"></ul>
        <div onclick="Checkout()" class="checkout">
            <div class="total">
                <span>Checkout (0 items)</span>â‚¦
            </div>
        </div>
      </div>
      <a href="https://wa.me/message/GZ26JMTR5BILG1" target="_blank"><i class="fa-brands fa-whatsapp fa-3x whatsapp" style="color: #00f01c;"></i></a>
      <footer>
        <p>MF<span style="color:  rgb(144, 219, 252);">Clothing</span></p>
      </footer>

      <script src="./checkout.js"></script>
      <script src="./productdata.js"></script>
      <script src="./products.js"></script>
</body>
</html>
